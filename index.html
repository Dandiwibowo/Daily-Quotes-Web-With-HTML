<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quotes</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/mycss.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <div id="bigBanner" class="myBanner">
        <div class="container">
            <div class="cardQuotes">
                <span id="openingQuotes">&#8220;</span>
                <p id="quoteText">Pingin beli chiki berhadiah jodoh dohoah dg oahg oad oad doa g</p>
                <div class="bottomWrap">
                    <p id="quoteCreator">Head of Bucin Division</p>
                    <img src="images/quotes.png" alt="" class="closingQuotes">
                </div>
            </div>
        </div>
    </div>

    <div id="previousButon" class="button-round" onclick="prevQuotes()">&#8249;</div>
    <div id="nextButon" class="button-round" onclick="nextQuotes()">&#8250;</div>

    <div id="previousMinButon" onclick="prevQuotes()"></div>
    <div id="nextMinButon" onclick="nextQuotes()"></div>

    <div id="loading">
        <div class="wrapper" id="loadingContent">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <span>Loading</span>
        </div>

        <div class="failed" id="errorContent">
            <img id="errorImages" src="images/wrong.gif" alt="">
            <p id="errorText">Sorry something went wrong</p>
            <a href="index.html">refresh page</a>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/myjs.js"></script>
</body>
</html>
